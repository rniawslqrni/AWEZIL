<!DOCTYPE html>
<html>
<head>
    <title>Blogspot Viewer</title>
    <script>
        function refreshBlog() {
            const urls = [
                "https://irwanwindi.blogspot.com"
            ];
            
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            const iframe = document.createElement('iframe');
            iframe.src = randomUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            setTimeout(() => {
                document.body.removeChild(iframe);
                setTimeout(refreshBlog, 1000); // Refresh setiap 10 detik
            }, 5000);
        }
        
        window.onload = refreshBlog;
    </script>
</head>
<body>
    <h1>Blogspot Viewer Running...</h1>
    <p>Halaman ini akan terus mengakses blog Anda secara bergantian.</p>
</body>
</html>
